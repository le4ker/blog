name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Generate categories
        run: ruby bin/generate_categories.rb

      - name: Generate tags
        run: ruby bin/generate_tags.rb

      - name: Build Jekyll site
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ec2-18-196-68-187.eu-central-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy to production
        run: |
          rsync --delete --progress --stats -ru _site/* \
            -e "ssh -i ~/.ssh/deploy_key" \
            ec2-user@ec2-18-196-68-187.eu-central-1.compute.amazonaws.com:/usr/share/nginx/html
