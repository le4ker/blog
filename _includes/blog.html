<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>
  <div class="row justify-content-center">
    <div class="col-md-10 col-12">
      {{ page.content | markdownify }} {% assign post = site.posts.first %}
      <h4 class="pt-5">
        {{ post.date | date_to_string }}
        <small>
          .
          <a
            class="category"
            href="/categories/{{ post.category | downcase }}.html"
          >
            {{ post.category }}
          </a>
          .
        </small>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small> <a href="{{ post.url }}#disqus_thread">Comments</a></small>
      </h4>

      <section class="text-justify">
        {{ post.content | strip_html | truncatewords: site.post-preview-words |
        markdownify }}
      </section>

      <h3 class="pt-5"><a href="/blog/" ">Archive</a></h3>
    </div>
  </div>
</section>
